{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <div>
        {% for category in categories %}
            <div>
                <div>
                    <img src="{{ category.image_url }}" alt="{{ category.title }}" style="width: 10%; height: 10%;">
                </div>
                <div>
                    <p>{{ category.name }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
